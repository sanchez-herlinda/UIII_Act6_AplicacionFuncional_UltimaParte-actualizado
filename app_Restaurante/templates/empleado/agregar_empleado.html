{% extends 'base.html' %}
{% block title %}Agregar Empleado{% endblock %}
{% block content %}
<h2  class="mb-4">➕ Agregar Empleado</h2>
<form method="POST" class="card p-4 shadow-sm border-0">
  {% csrf_token %}
  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Nombre</label>
      <input type="text" name="nombre" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Apellido</label>
      <input type="text" name="apellido" class="form-control" required>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Puesto</label>
      <input type="text" name="puesto" class="form-control">
    </div>
    <div class="col-md-6">
      <label class="form-label">Salario</label>
      <input type="number" step="0.01" name="salario" class="form-control">
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Teléfono</label>
    <input type="text" name="telefono" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Correo</label>
    <input type="email" name="correo" class="form-control">
  </div>
  <button class="btn btn-primary">Guardar</button>
  <a href="{% url 'ver_empleados' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

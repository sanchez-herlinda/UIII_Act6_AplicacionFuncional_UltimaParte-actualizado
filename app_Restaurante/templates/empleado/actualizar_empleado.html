{% extends 'base.html' %}
{% block title %}Editar Empleado{% endblock %}
{% block content %}
<h2 class="mb-4">✏️ Editar Empleado #{{ empleado.id }}</h2>
<form method="POST" class="card p-4 shadow-sm border-0">
  {% csrf_token %}
  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Nombre</label>
      <input type="text" name="nombre" value="{{ empleado.nombre }}" class="form-control">
    </div>
    <div class="col-md-6">
      <label class="form-label">Apellido</label>
      <input type="text" name="apellido" value="{{ empleado.apellido }}" class="form-control">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Puesto</label>
      <input type="text" name="puesto" value="{{ empleado.puesto }}" class="form-control">
    </div>
    <div class="col-md-6">
      <label class="form-label">Salario</label>
      <input type="number" step="0.01" name="salario" value="{{ empleado.salario }}" class="form-control">
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Teléfono</label>
    <input type="text" name="telefono" value="{{ empleado.telefono }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Correo</label>
    <input type="email" name="correo" value="{{ empleado.correo }}" class="form-control">
  </div>
  <button class="btn btn-warning">Actualizar</button>
  <a href="{% url 'ver_empleados' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

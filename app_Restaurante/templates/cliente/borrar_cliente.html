{% extends 'base.html' %}
{% block title %}Borrar Cliente{% endblock %}
{% block content %}
<div class="card p-4 shadow-sm border-0 text-center">
  <h3 class="text-danger">⚠️ ¿Eliminar este cliente?</h3>
  <p><strong>{{ cliente.nombre }} {{ cliente.apellido }}</strong></p>
  <p>Email: <strong>{{ cliente.email }}</strong></p>
  <p>Teléfono: <strong>{{ cliente.telefono }}</strong></p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'ver_clientes' %}" class="btn btn-secondary">No, cancelar</a>
  </form>
</div>
{% endblock %}

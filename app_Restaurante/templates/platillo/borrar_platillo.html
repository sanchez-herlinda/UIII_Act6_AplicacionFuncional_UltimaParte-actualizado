{% extends 'base.html' %}
{% block title %}Borrar Platillo{% endblock %}
{% block content %}
<div class="card p-4 shadow-sm border-0 text-center">
  <h3 class="text-danger">⚠️ ¿Eliminar este platillo?</h3>
  <p><strong>{{ platillo.nombre }}</strong></p>
  <p>Categoría: <strong>{{ platillo.categoria }}</strong></p>
  <p>Precio: <strong>${{ platillo.precio }}</strong></p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'ver_platillos' %}" class="btn btn-secondary">No, cancelar</a>
  </form>
</div>
{% endblock %}
